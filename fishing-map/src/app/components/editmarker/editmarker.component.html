<div class="d-flex justify-content-center" *ngIf="saved">
    <div class="alert-d text-center">
        Guardado
    </div>
</div>

<div *ngIf="uploaded" class="d-flex justify-content-center">
    <div class="alert-d text-center">
        Imagenes subidas
    </div>
</div>

<div class="d-flex justify-content-end mt-1 mr-1"> 
    <button [routerLink]="['/marker', marker.id]" mat-raised-button color="accent">Ver marcador</button>
</div>

<div class="mt-5 row d-flex text-center justify-content-center" >
    <div class="col-md-6 col-sm-10">
        <h1>Editar Marcador</h1>
        <form #form="ngForm">
            <div>
                <input [(ngModel)]="marker.titulo" name="titulo" type="text" placeholder="Titulo" class="form-control mb-2">
                <textarea [(ngModel)]="marker.descripcion" name="descripcion" cols="30" rows="10" placeholder="Descripcion" class="form-control mb-2"></textarea>
            </div>
            
            <div class="mt-3">
                <button class="btn-block" (click)="editMarker(form)" mat-raised-button color="primary">Guardar</button>
            </div>
        </form>
    </div>

    <div class="col-md-4 col-sm-10">
        <div class="input-group mb-3">
            <div class="custom-file">
              <input (change)="UpluadImage($event)" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label" for="inputGroupFile01">Subir Imagen</label>
            </div>
          </div>
        <table class="table mt-3">
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Subido/Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>
                    {{ img.mbProgres | number:'1.2-2' }}Mb / {{ img.mbTotal | number:'1.2-2' }}Mb
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
