<div class="d-flex justify-content-center" *ngIf="saved">
    <div class="alert-d text-center">
        Guardado
    </div>
</div>

<div *ngIf="uploaded" class="d-flex justify-content-center">
    <div class="alert-d text-center">
        Imagenes subidas
    </div>
</div>

<div class="d-flex justify-content-end mt-1 mr-1"> 
    <button [routerLink]="['/marker', marker.id]" mat-raised-button color="accent">
        Ver marcador 
        <mat-icon matSuffix aria-hidden="false">navigate_next</mat-icon>
    </button>
</div>

<div class="mt-5 row d-flex text-center justify-content-center" >
    <div class="col-md-6 col-sm-10">
        <h1>Editar Marcador</h1>
        <form #form="ngForm">
            <div>

                <mat-form-field class="w-100">
                    <mat-label>Titulo</mat-label>
                    <input [(ngModel)]="marker.titulo" name="titulo" matInput>
                    <mat-icon matSuffix aria-hidden="false">title</mat-icon>
                </mat-form-field>                

                <mat-form-field class="d-block">
                    <mat-label>Detalle</mat-label>
                    <textarea [(ngModel)]="marker.descripcion" name="descripcion" matInput></textarea>
                    <mat-icon matSuffix aria-hidden="false">text_fields</mat-icon>
                </mat-form-field>   
            </div>
            
            <div class="mt-3">
                <button class="btn-block" (click)="editMarker(form)" mat-raised-button color="primary">Guardar</button>
            </div>
        </form>
    </div>

    <div class="col-md-4 mt-sm-2 col-sm-10">
        <div class="input-group mb-3">
            <div class="custom-file">
              <input (change)="UpluadImage($event)" type="file" class="custom-file-input" id="inputGroupFile01">
              <label class="custom-file-label" for="inputGroupFile01">
                  Subir Imagen
              </label>
            </div>
          </div>
        <table class="table mt-3">
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Subido/Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>
                    {{ img.mbProgres | number:'1.2-2' }}Mb / {{ img.mbTotal | number:'1.2-2' }}Mb
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
