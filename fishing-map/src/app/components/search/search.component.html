<div class="mx-4">
    <mat-form-field class="d-block">
        <mat-label>Escriba el titulo del marcador que desea buscar</mat-label>
        <input [(ngModel)]="text" matInput type="text" (keyup)="search()">
        <button mat-button matSuffix (click)="clear()" mat-icon-button aria-label="Clear">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <div class="mt-3" *ngIf="markerList.length != 0">
        <mat-list>
            <div *ngFor="let marker of markerList">
                <mat-list-item [routerLink]="['/marker', marker.id]" >
                  <img *ngIf="marker.img.length != 0" matListAvatar [src]="marker.img[0].file" alt="">
                  <img *ngIf="marker.img.length == 0" matListAvatar src="../../../assets/img/pascal-debrunner-zudO47PyDew-unsplash.jpg" alt="">

                  <div mat-line>{{ marker.titulo }}</div>
                  <div mat-line>{{ marker.descripcion }}</div>
                  <mat-icon>arrow_forward_ios</mat-icon>
                </mat-list-item>
                <mat-divider></mat-divider>
            </div>
          </mat-list>
    </div>

    <div *ngIf="text.length != 0" class="d-flex justify-content-center w-100">
      <div *ngIf="markerList.length == 0" class="alert text-center alert-warning w-100" role="alert">
       <div>
         <mat-icon aria-hidden="false">error</mat-icon>

       </div>
         No se encontro registro
      </div>
    </div>
</div>
